<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sección 0064</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17.8,
                center: {lat:19.234934,lng: - 103.740288},
                mapTypeId: 'roadmap'
            });

            // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
                { lng: - 103.7382531, lat: 19.2328974 },
                { lng: - 103.7373412, lat: 19.2351665 },
                { lng: - 103.7375021, lat: 19.2352273 },
                { lng: - 103.7414825, lat: 19.2362099 },
                { lng: - 103.741858, lat: 19.235359 },
                { lng: - 103.7422979, lat: 19.2340016 },
                { lng: - 103.7407851, lat: 19.2336572 },
                { lng: - 103.7404525, lat: 19.2337078 },
                {lng:- 103.7382531,lat: 19.2328974}

        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.2,
          strokeWeight: 2,
          fillColor: '#0000FA',
          fillOpacity: 0.1
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPV-xK0Wz7Xj6A7NqERCRKng9EqDLl8E&callback=initMap">
    </script>
  </body>
</html>
